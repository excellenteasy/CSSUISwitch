<!DOCTYPE html>
<html>
  <head>
    <title>CSSUISwitch Demo</title>
    <link rel="stylesheet" href="build/CSSUISwitch.css">
  </head>
  <body>
    <div class="input-switch">
        <input type="checkbox"/>
    </div>
    <div class="input-switch">
        <input type="checkbox" checked/>
    </div>
    <div class="input-switch">
        <input type="checkbox" disabled/>
    </div>
    <div class="input-switch">
        <input type="checkbox" disabled checked/>
    </div>
  </body>
</html>
